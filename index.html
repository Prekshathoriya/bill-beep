<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bill Beep</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Bill Beep</h1>
      <p class="subtitle">Your simple bill tracker</p>
    </header>

    
    <section class="bill-form-section">
      <h2>Add a New Bill</h2>
      <form id="bill-form">
        <div class="form-row">
          <label for="billName">Bill Name</label>
          <input type="text" id="billName" required />
        </div>
        <div class="form-row">
          <label for="dueDate">Due Date</label>
          <input type="date" id="dueDate" required />
        </div>
        <div class="form-row">
          <label for="amount">Amount (optional)</label>
          <input type="number" id="amount" />
        </div>
        <div class="form-row">
          <label for="person">For (optional)</label>
          <input type="text" id="person" placeholder="e.g. Mom, Me" />
        </div>
        <div class="form-row">
          <label for="frequency">Frequency</label>
          <select id="frequency">
            <option value="once">One-time</option>
            <option value="monthly">Monthly</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        <div class="form-row">
          <button type="submit">Add Bill</button>
        </div>
      </form>
    </section>

    <section class="bill-list-section">
      <h2>Your Bills</h2>
      <div id="bill-list" class="bill-list">
        <!-- Bills will appear here -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
